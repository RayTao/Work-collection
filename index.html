<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv=“X-UA-Compatible” content=“IE=edge”>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的作品集</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-md-6  col-xs-6  pull-left">
            <img class="logo-title" src="images/cat.svg" alt="猫咪logo">
          </div>
          <div class="col-md-6 text-right  col-xs-6  pull-left text-uppercase" id="header-title">
            <h1 class="text-thin super-title">Ray Tao</h1>
            <h4>前端作品集</h4>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col-md-12">
          <hr class="title-line">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="images/rg-work-illustration-portfolio_v2.1.svg" alt="作品封面">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted title-layout">Feature Work</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive" src="images/rg-work-illustration-portfolio_v2.1.svg" alt="作品封面">
          <h3 class="text-uppercase">appify</h3>
          <p>https://github.com/udacity/Appify</p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="images/rg-work-illustration-portfolio_v2.1.svg" alt="作品封面">
          <h3 class="text-uppercase">sunflower</h3>
          <p>https://github.com/udacity/Sunflower</p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="images/rg-work-illustration-portfolio_v2.1.svg" alt="作品封面">
          <h3 class="text-uppercase">bokeh</h3>
          <p>https://github.com/udacity/Boken</p>
        </div>
      </div>
    </div>
  </body>
</html>
